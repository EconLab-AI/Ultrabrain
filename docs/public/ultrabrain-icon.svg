<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="brain-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2563EB"/>
      <stop offset="45%" stop-color="#4F46E5"/>
      <stop offset="100%" stop-color="#7C3AED"/>
    </linearGradient>
    <linearGradient id="node-glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#93C5FD"/>
      <stop offset="100%" stop-color="#C4B5FD"/>
    </linearGradient>
  </defs>

  <!-- Left hemisphere -->
  <path d="M 93 20 C 58 20, 16 52, 16 100 C 16 148, 58 180, 93 180 Z"
        fill="url(#brain-gradient)" opacity="0.95"/>

  <!-- Right hemisphere -->
  <path d="M 107 20 C 142 20, 184 52, 184 100 C 184 148, 142 180, 107 180 Z"
        fill="url(#brain-gradient)" opacity="0.88"/>

  <!-- Sulci - left hemisphere -->
  <path d="M 30 62 Q 54 73, 87 66" fill="none" stroke="white" stroke-width="2.2" stroke-linecap="round" opacity="0.30"/>
  <path d="M 26 100 Q 50 113, 87 104" fill="none" stroke="white" stroke-width="2.2" stroke-linecap="round" opacity="0.30"/>
  <path d="M 30 138 Q 54 148, 87 142" fill="none" stroke="white" stroke-width="2.2" stroke-linecap="round" opacity="0.30"/>

  <!-- Sulci - right hemisphere -->
  <path d="M 170 62 Q 146 73, 113 66" fill="none" stroke="white" stroke-width="2.2" stroke-linecap="round" opacity="0.30"/>
  <path d="M 174 100 Q 150 113, 113 104" fill="none" stroke="white" stroke-width="2.2" stroke-linecap="round" opacity="0.30"/>
  <path d="M 170 138 Q 146 148, 113 142" fill="none" stroke="white" stroke-width="2.2" stroke-linecap="round" opacity="0.30"/>

  <!-- Neural connections (subtle lines) -->
  <line x1="54" y1="54" x2="100" y2="100" stroke="white" stroke-width="1.2" opacity="0.18"/>
  <line x1="146" y1="54" x2="100" y2="100" stroke="white" stroke-width="1.2" opacity="0.18"/>
  <line x1="46" y1="100" x2="100" y2="100" stroke="white" stroke-width="1.2" opacity="0.18"/>
  <line x1="154" y1="100" x2="100" y2="100" stroke="white" stroke-width="1.2" opacity="0.18"/>
  <line x1="54" y1="146" x2="100" y2="100" stroke="white" stroke-width="1.2" opacity="0.15"/>
  <line x1="146" y1="146" x2="100" y2="100" stroke="white" stroke-width="1.2" opacity="0.15"/>
  <line x1="54" y1="54" x2="146" y2="54" stroke="white" stroke-width="0.8" opacity="0.10"/>
  <line x1="54" y1="146" x2="146" y2="146" stroke="white" stroke-width="0.8" opacity="0.10"/>

  <!-- Neural nodes -->
  <circle cx="54" cy="54" r="4.5" fill="url(#node-glow)" opacity="0.85"/>
  <circle cx="146" cy="54" r="4.5" fill="url(#node-glow)" opacity="0.85"/>
  <circle cx="46" cy="100" r="3.5" fill="url(#node-glow)" opacity="0.75"/>
  <circle cx="154" cy="100" r="3.5" fill="url(#node-glow)" opacity="0.75"/>
  <circle cx="54" cy="146" r="3.5" fill="url(#node-glow)" opacity="0.70"/>
  <circle cx="146" cy="146" r="3.5" fill="url(#node-glow)" opacity="0.70"/>

  <!-- Central node (larger, brighter) -->
  <circle cx="100" cy="100" r="6" fill="white" opacity="0.92"/>
  <circle cx="100" cy="100" r="3.5" fill="url(#brain-gradient)" opacity="0.6"/>
</svg>
